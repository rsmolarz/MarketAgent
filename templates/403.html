{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i data-feather="alert-circle" class="text-warning" style="width: 64px; height: 64px;"></i>
                    </div>
                    <h2 class="card-title text-warning mb-3">Authentication Error</h2>
                    <p class="text-muted mb-4">
                        There was a problem with the login process. Please try again.
                    </p>
                    <a href="{{ url_for('landing') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
