{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i data-feather="shield-off" class="text-danger" style="width: 64px; height: 64px;"></i>
                    </div>
                    <h2 class="card-title text-danger mb-3">Access Denied</h2>
                    <p class="text-muted mb-4">
                        Your account is not on the approved access list for this platform.
                    </p>
                    <p class="text-muted mb-4">
                        If you believe you should have access, please contact the platform administrator.
                    </p>
                    <a href="{{ url_for('replit_auth.logout') }}" class="btn btn-outline-secondary">
                        <i data-feather="log-out" class="me-2"></i>Sign Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
